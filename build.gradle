buildscript {

  repositories {
    mavenCentral()
    maven {
      url "https://oss.sonatype.org/content/groups/public"
    }
    mavenLocal()
  }

  dependencies {
    classpath "io.soffa.gradle:soffa-gradle-plugin:0.1.7"
    classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
  }
}

plugins {
  // id "io.codearte.nexus-staging" version "0.21.0"
}

subprojects {
  apply plugin: 'io.soffa.java'
  apply plugin: 'com.bmuschko.nexus'
  apply plugin: 'maven-publish'

  repositories {
    mavenCentral()
    mavenLocal()
  }

  modifyPom {
    project {
      name project.name
      description project.description
      url "https://github.com/startupstation"
      inceptionYear '2019'

      organization {
        name 'startupstation'
        url 'https://github.com/startupstation'
      }
      issueManagement {
        system 'GitHub'
        url "https://github.com/startupstation"
      }
      scm {
        // connection = "scm:git:git://git@github.com:soffahq/${projectId}.git"
        // developerConnection = "scm:git:ssh://git@github.com:soffahq/${projectId}.git"
        url = "https://github.com/startupstation"
      }
      licenses {
        license {
          name = 'The Apache License, Version 2.0'
          url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
        }
      }
      developers {
        developer {
          id 'titus.gahissy'
          name 'TG'
          email 'titus@gahissy.com'
        }
      }
    }
  }

  extraArchive {
    sources = true
    tests = false
    javadoc = true
  }

  nexus {
    sign = true
    if (!project.findProperty("release")) {
      repositoryUrl = "file:${System.getProperty("user.home")}/.m2/repository"
      snapshotRepositoryUrl = "file:${System.getProperty("user.home")}/.m2/repository"
    }
  }

  // ------------------------------------------------------------------------------------------------------------------

  repositories {
    mavenLocal()
    mavenCentral()
    maven {
      url "https://oss.sonatype.org/content/groups/public"
    }
    jcenter()
  }

  publishing {

    publications {
      maven(MavenPublication) {
        from project.components.java
        groupId = project.property("group")
        artifactId = project.name
      }
    }

    repositories {
      maven {
        def releasesRepoUrl = "https://maven.pkg.github.com/startupstation"
        def snapshotsRepoUrl = "https://maven.pkg.github.com/startupstation"
        url = project.property("version").endsWith('-SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
        credentials {
          username = System.getenv("GITHUB_USER")
          password = System.getenv("GITHUB_TOKEN")
        }
      }
    }
  }


}

